<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>留言板</title>

  <link rel="stylesheet" href="../public/css/main.css">
  <!-- Import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h1>留言板</h1>
      <a class="btn btn-success" href="/post">新增留言</a>
    </div>
  </div>

  <div class="comments container">
    <ul class="list-group">
        <!-- art-template -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">姓名</th>
              <th scope="col">留言</th>
              <th scope="col">日期</th>
              <th scope="col">修改 / 刪除</th>
            </tr>
          </thead>
          <tbody>
            {{each comments}}
            <tr>
              <th scope="row">{{$value.id}}</th>
              <td>{{ $value.name }}</td>
              <td>{{ $value.message }}</td>
              <td>{{ $value.post_time }}</td>
              <td>
                <a href="/update?id={{ $value.id }}" class="btn btn-warning">修改</a>
                <a href="/delete?id={{ $value.id }}" class="btn btn-danger">刪除</a>
              </td>
            </tr>
            {{/each}}
            
          </tbody>
        </table>
    </ul>
  </div>
</body>

</html>
